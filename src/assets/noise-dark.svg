<svg
  viewBox="0 0 220 220"
  height="220px"
  width="220px"
  xmlns='http://www.w3.org/2000/svg'
>

  <filter id='noiseFilter'>
    <feTurbulence
      type='fractalNoise'
      baseFrequency='0.45'
      numOctaves='3'
      stitchTiles='stitch'
    />
  </filter>

  <rect
    width='100%'
    height='100%'
    filter='url(#noiseFilter) opacity(5%) brightness(100%) contrast(200%)'
  />
</svg>
